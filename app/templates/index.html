<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CronManager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">ðŸ•’ CronManager</h1>

      <div class="card mb-4">
        <div class="card-header">Crear nuevo CronJob</div>
        <div class="card-body">
          <form id="cronForm" class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required />
            </div>

            <div class="col-md-6">
              <label for="ip" class="form-label">IP del destino</label>
              <input
                type="text"
                class="form-control"
                id="ip"
                placeholder="Ej: http://172.22.82.26:8005"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="endpoint" class="form-label">Endpoint</label>
              <input
                type="text"
                class="form-control"
                id="endpoint"
                placeholder="/mi-endpoint"
                required
              />
            </div>

            <div class="col-md-3">
              <label for="method" class="form-label">MÃ©todo</label>
              <select id="method" class="form-select">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="interval_seconds" class="form-label"
                >Intervalo (segundos)</label
              >
              <input
                type="number"
                class="form-control"
                id="interval_seconds"
                required
              />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                Crear CronJob
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Lista de CronJobs</div>
        <ul id="jobList" class="list-group list-group-flush"></ul>
      </div>

      <div class="card">
        <div class="card-header">Respuestas</div>
        <div class="card-body" id="responseContainer"></div>
      </div>
    </div>

    <script>
      const apiURL = "http://172.22.82.26:8005";

      document
        .getElementById("cronForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const ip = document.getElementById("ip").value;
          const endpoint = document.getElementById("endpoint").value;
          const method = document.getElementById("method").value;
          const interval_seconds = parseInt(
            document.getElementById("interval_seconds").value
          );
          const full_url = `${ip}${endpoint}`;

          const response = await fetch(`${apiURL}/cronjob/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              script_path: { url: full_url, method },
              interval_seconds,
            }),
          });

          const data = await response.json();
          alert("Cronjob creado: " + JSON.stringify(data));
          loadJobs();
        });

      async function loadJobs() {
        try {
          const response = await fetch(`${apiURL}/cronjob/`);
          const data = await response.json();

          if (Array.isArray(data)) {
            const jobList = document.getElementById("jobList");
            jobList.innerHTML = "";

            data.forEach((job) => {
              const isActive = job.is_active !== false;

              const listItem = document.createElement("li");
              listItem.className = "list-group-item";
              listItem.innerHTML = `
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <h5 class="mb-1">${job.name}</h5>
                      <small>Intervalo: ${job.interval_seconds}s</small><br>
                      <small>URL: ${job.script_path.url}</small><br>
                      <small>MÃ©todo: ${job.script_path.method}</small><br>
                      <span class="badge status-badge bg-${
                        isActive ? "success" : "secondary"
                      }" id="status-${job.id}">
                        ${isActive ? "Activo" : "Pausado"}
                      </span>
                    </div>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-warning" onclick="toggleJob('${
                        job.id
                      }', this)">
                        ${isActive ? "Pausar" : "Reanudar"}
                      </button>
                      <button class="btn btn-sm btn-success" onclick="runNow('${
                        job.id
                      }')">Ejecutar</button>
                      <button class="btn btn-sm btn-danger" onclick="deleteJob('${
                        job.id
                      }')">Eliminar</button>
                    </div>
                  </div>
                `;
              jobList.appendChild(listItem);
            });
          } else {
            console.error("La respuesta no es un array vÃ¡lido");
          }
        } catch (error) {
          console.error("Error al cargar los cronjobs: ", error);
        }
      }

      async function runNow(id) {
        const res = await fetch(`${apiURL}/run/${id}`);
        const data = await res.json();
        alert(data.message);

        const responseContainer = document.getElementById("responseContainer");

        if (data.response && data.response !== "No output from the script") {
          responseContainer.innerHTML = ` 
            <h5 class="text-success">Respuesta del CronJob:</h5>
            <p><strong>${data.message}</strong></p>
            <pre class="bg-dark text-white p-2 rounded">${JSON.stringify(
              data.response,
              null,
              2
            )}</pre>
          `;
        } else {
          responseContainer.innerHTML = ` 
            <h5 class="text-warning">Respuesta del CronJob:</h5>
            <p>No se generÃ³ salida desde el script ejecutado.</p>
          `;
        }
      }

      async function deleteJob(id) {
        const res = await fetch(`${apiURL}/cronjob/${id}`, {
          method: "DELETE",
        });
        const data = await res.json();
        alert(data.message);
        loadJobs();
      }

      async function toggleJob(id, button) {
        const res = await fetch(`${apiURL}/cronjob/${id}/toggle`, {
          method: "POST",
        });
        const data = await res.json();
        alert(data.message);

        const currentText = button.innerText;
        const isNowActive = currentText === "Reanudar";
        button.innerText = isNowActive ? "Pausar" : "Reanudar";

        const badge = document.getElementById(`status-${id}`);
        badge.innerText = isNowActive ? "Activo" : "Pausado";
        badge.classList.remove(isNowActive ? "bg-secondary" : "bg-success");
        badge.classList.add(isNowActive ? "bg-success" : "bg-secondary");

        loadJobs();
      }

      loadJobs();
    </script>
  </body>
</html>
